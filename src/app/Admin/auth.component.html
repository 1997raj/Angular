<div class="bg-info text-white text-center p-2">
    <h2>Online store admin</h2>
</div>
<div class="bg-danger mt-2 p-2 text-white text-center"
    *ngIf="errorMessage!=null">
        {{errorMessage}}
</div>

<div class="p-2">
    <form #form="ngForm" novalidate (ngSubmit)="authenticate(form)">
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username" 
                [(ngModel)]="username" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password"
                [(ngModel)]="password" required/>
        </div>
        <div>
            <button class="btn btn-secondary m-1" routerLink="/">Go Back</button>

            <button class="btn btn-primary m-1" type="submit">Login</button>
        </div>
        
    </form>
</div>
