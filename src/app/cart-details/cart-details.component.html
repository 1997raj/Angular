<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">Online store</a>
        </div>
    </div>
    <div class="row">
        <div class="col mt-2">
            <h2 class="text-center">Your Cart : </h2>
            <table class="table table-bordered table-stripped p-2">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Price</td>
                        <td>Quantity</td>
                        <td class="text-right">Sumtotal</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="cart.Lines.length==0">
                        <td colspan="4" class="text-center">Your Cart is empty</td>
                    </tr>
                    <tr *ngFor="let line of cart.Lines">
                        <td>
                            {{line.product.name}}
                        </td>
                        <td>
                            {{line.product.price | currency:"INR":"symbol":"2.2-2"}}
                        </td>
                        <td>
                            <input type="number" class="form-control-sm"
                                [value]="line.quantity"
                                (change)="cart.updateLine(line.product,$event.target.value)"/>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-danger btn-sm" (click)="cart.removeLine(line.product.id)">
                                Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right">
                            Total =
                        </td>
                        <td class="text-right">
                            {{cart.price | currency:"INR":"symbol":"2.2-2"}}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="text-center">
                <button class="btn btn-success" routerLink="/store">
                    Continue Shopping
                </button>
                <button class="btn btn-primary" 
                    [disabled]="cart.Lines.length==0" routerLink="/checkout">
                    Checkout
                </button>
            </div>
        </div>
    </div>
    
</div>
