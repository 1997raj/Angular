<div class="container-fluid">
    <div class="row">
        <div class="col bg-danger text-white">
            <a class="navbar-brand">Online Store</a>
            <cart-summary></cart-summary>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-3 bg-info p-2">
            <button class="btn btn-block btn-outline-dark" (click)="changeCategory()">
                HOME
            </button>
            <button *ngFor="let cate of Categories"
                    class="btn btn-block btn-outline-dark"
                    [class.active]="cate==selectedCategory" (click)="changeCategory(cate)">
                {{cate}}
            </button>
            <button class="btn btn-block btn-danger btn-sm" routerLink="/admin">
                Admin
            </button>

        </div>
        <div class="col-9 bg-success p-2">
            Products {{Products.length}}
            <div *ngFor="let product of Products" class="card m-1 p-1 bg-dark">
                <h4>
                    {{product.name}}
                    <span class="badge badge-pill badge-danger float-right">
                        {{product.price | currency:"INR":"symbol":"2.2-2"}}
                    </span>
                </h4>
                <div class="card-text bg-dark p-1">
                    {{product.description}}
                    <button class="btn btn-success btn-sm float-right" (click)="addProductInCart(product)">
                        Add to Cart
                    </button>
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productPerPage" 
                    (change)="changePageSize($event.target.value)">
                    <option value=2>Two per page</option>
                    <option value=4>Four per page</option>
                    <option value=6>Six per page</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                    class="btm btn-outline-dark"
                    [class.active]="page==selected">
                {{page}}
                </button>
            </div>
        </div>
    </div>
</div>
